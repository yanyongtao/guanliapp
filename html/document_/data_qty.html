    <style>
       html,body{
            background: #f5f5f5;
        }
        .header_qty{
            width: 100%;
            height: 0.88rem;
            background: #2493f7;
            text-align: center;
            font-size: 0.34rem;
            color: #fff;
            line-height: 0.88rem;
            float: left;
        }
        .productBox_qty{
        	width: 100%;
        	height: 0.88rem;
        	float: left;
        	background: #fff;
        }
        .productSmallBox_qty{
        	width: 50%;
        	height: 0.88rem;
        	float: left;
        	text-align: center;
        	line-height: 0.88rem;
        	font-size: 0.24rem;
        	color: #343434;
        }
        .product_qty:after{
        	content: "";
        	width: 0.01rem;
        	height: 0.6rem;
        	background: #EFEFEF;
        	position: absolute;
        	left: 50%;
        	margin-top: 0.14rem;
        }
        .product_qty{
        	width: 1rem;
        	height: 0.88rem;
        	float: left;
        	margin-left: 1rem;
        	border-bottom: 2px solid #2493f7;
        }
        .productFont_qty{
        	width: 100%;
        	height: 0.88rem;
        	float: left;
        	line-height: 0.88rem;
        	font-size: 0.24rem;
        	color: #343434;
        }
        .color_qty{
        	width: 0.1rem;
        	height: 0.4rem;
        	float: left;
        	background: #F8C21F;
        	margin-top: 0.22rem;
        	margin-right: 0.1rem;
        }
        .productBigBox_qty{
        	width: 100%;
        	float: left;
        }
        .prductBigSmallBox_qty{
        	width: 6rem;
        	float: left;
        	margin-left: 0.2rem;
        }
        .prductBigSmallBox_qty li{
        	width: 1.92rem;
        	height: 1.84rem;
        	float: left;
        	background: #fff;
        	margin-right: 0.12rem;
        	margin-bottom: 0.18rem;
        }
        .productSmall_qty{
        	margin-right: 0rem !important;
        }
        .product{
        	margin-bottom: 0rem !important;
        }
        .colorcolor_qty{
        	width: 1.92rem;
        	height: 1.44rem;
        	float: left;
        	background: #999999;
        }
        .colorFont_qty{
        	width: 1.92rem;
        	height: 0.4rem;
        	float: left;
        	background: #fff;
        	color: #999999;
        	font-size: 0.24rem;
        	text-align: center;
        	line-height: 0.4rem;
        }
    </style>
</head>
<body>
    <div class="header_qty">资料</div>
    <div class="productBox_qty">

    <div class="productFont_qty">

    </div>
    <div class="productBigBox_qty">
